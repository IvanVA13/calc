<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="calc" class="calc" action="">
      <ul class="calc-layout">
        <li class="calc-item">
          <input
            id="calc-input-buffer"
            class="calc-input-buffer"
            type="text"
            min="0"
            max="999999999999"
            value=""
            readonly
          />
        </li>
        <li class="calc-item">
          <input
            id="calc-input-result"
            class="calc-input-buffer"
            type="number"
            min="0"
            max="999999999999"
            value=""
            readonly
          />
        </li>
        <li class="calc-item">
          <input
            id="calc-input"
            class="calc-input"
            type="number"
            min="0"
            max="999999999999"
            value=""
            readonly
          />
        </li>
        <li><button id="del" type="button">DEL</button></li>
        <li class="calc-item">
          <button id="num1" type="button">1</button>
          <button id="num2" type="button">2</button>
          <button id="num3" type="button">3</button>
          <button id="+" type="button">+</button>
        </li>
        <li class="calc-item">
          <button id="num4" type="button">4</button>
          <button id="num5" type="button">5</button>
          <button id="num6" type="button">6</button>
          <button id="-" type="button">-</button>
        </li>
        <li id="el" class="calc-item">
          <button id="num7" type="button">7</button>
          <button id="num8" type="button">8</button>
          <button id="num9" type="button">9</button>
          <button id="*" type="button">*</button>
        </li>
        <li class="calc-item">
          <button id="," type="button">,</button>
          <button id="num0" type="button">0</button>
          <button id="=" type="button">=</button>
          <button id="/" type="button">/</button>
        </li>
      </ul>
    </form>
    <script src="js.js"></script>
  </body>
</html>
